<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GolfCNT</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="app">

  </div>
  <a href="#" class="menuButton" onclick="openMenu()"></a>
  <div id="nameChange">
    <div class="p-5">
      <a href="#" class="closeButton" onclick="cancelNameChange()"></a>
      <input id="nameChangeInput" type="text">
      <input id="nameChangeInputId" type="hidden">
      <button onclick="setName()">Ok</button>
    </div>
  </div>
  <div id="menu">
    <a href="#" class="closeButton" onclick="closeMenu()"></a>
    <div class="pt-5">
      <button class="menuItem" onclick="resetCount()">Reset Counters</button>
      <button class="menuItem" onclick="resetAll()">Reset All</button>
    </div>
  </div>

</body>
</html>
